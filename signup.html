<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup | GreenRides</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-xl shadow-md w-full max-w-sm">
      <h2 class="text-2xl font-bold mb-4 text-center text-green-700">
        Sign Up
      </h2>
      <form id="signupForm" class="space-y-4">
        <input
          id="signupEmail"
          type="email"
          placeholder="Email"
          required
          class="w-full p-2 border rounded"
        />
        <input
          id="signupPassword"
          type="password"
          placeholder="Password"
          required
          class="w-full p-2 border rounded"
        />
        <button
          type="submit"
          class="w-full bg-green-600 text-white py-2 rounded"
        >
          Sign Up
        </button>
      </form>
      <p class="text-sm mt-4 text-center">
        Already have an account?
        <a href="login.html" class="text-green-600 underline">Login</a>
      </p>
    </div>

    <script>
      document
        .getElementById("signupForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const email = document.getElementById("signupEmail").value.trim();
          const password = document.getElementById("signupPassword").value;
          let users = JSON.parse(localStorage.getItem("users") || "[]");
          if (users.find((u) => u.email === email)) {
            alert("User already exists. Please login.");
            return;
          }
          users.push({ email, password });
          localStorage.setItem("users", JSON.stringify(users));
          localStorage.setItem("isLoggedIn", "true");
          localStorage.setItem("currentUser", JSON.stringify({ email }));
          window.location.href = "index.html";
        });
    </script>
  </body>
</html>
