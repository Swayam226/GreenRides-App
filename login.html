<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | GreenRides</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-xl shadow-md w-full max-w-sm">
      <h2 class="text-2xl font-bold mb-4 text-center text-green-700">Login</h2>
      <form id="loginForm" class="space-y-4">
        <input
          id="loginEmail"
          type="email"
          placeholder="Email"
          required
          class="w-full p-2 border rounded"
        />
        <input
          id="loginPassword"
          type="password"
          placeholder="Password"
          required
          class="w-full p-2 border rounded"
        />
        <button
          type="submit"
          class="w-full bg-green-600 text-white py-2 rounded"
        >
          Login
        </button>
      </form>
      <p class="text-sm mt-4 text-center">
        Don't have an account?
        <a href="signup.html" class="text-green-600 underline">Sign up</a>
      </p>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const email = document.getElementById("loginEmail").value.trim();
          const password = document.getElementById("loginPassword").value;
          const users = JSON.parse(localStorage.getItem("users") || "[]");
          const user = users.find(
            (u) => u.email === email && u.password === password
          );
          if (!user) {
            alert("Invalid credentials");
            return;
          }
          localStorage.setItem("isLoggedIn", "true");
          localStorage.setItem("currentUser", JSON.stringify({ email }));
          window.location.href = "index.html";
        });
    </script>
  </body>
</html>
